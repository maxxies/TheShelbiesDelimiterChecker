<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shelbies</title>
    <link rel="stylesheet" href="Static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Peddana&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=EB+Garamond&family=Playfair+Display&family=Roboto:wght@100&display=swap');
    </style>

</head>

<body>
    <div class="container">
        <div class="box-container">
            <div class="pages">
                <div id="page" class="start-page">

                    <h1 class="title">The Shelbies Bracket Validator</h1>
                </div>
                <div id="page" class="work-page">
                    <textarea name="textBox" placeholder="Enter text here" id="textArea" cols="80" rows="30"
                        form="textarea" onkeyup="checkBracket(event);wordCount();" onkeydown="removeTags()"></textarea>
                    <div class="edit">
                        <span id="word">Words : 0</span>
                        <i class="fas fa-plus-circle" aria-hidden="true" id="increment"></i>
                        <i class="fas fa-minus-circle" aria-hidden="true" id="decrement"></i>
                        <div class="select">
                            <select name="backdrop" id="background" onchange="textFont(this)">
                                <option value="default">Default</option>
                                <option value="time">Calligraffitti</option>
                                <option value="arial">EB Garamond</option>
                                <option value="cursive">Playfair Display</option>
                                <option value="sans">Roboto</option>
                        </div>
                        </select>
                    </div>
                </div>
                <div>
                    <input id="file" type="file" class="file-btn">
                </div>
                <input id="submit" type="submit">
            </div>
        </div>
    </div>
    <div class="panel-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                <p>Ever faced with the problem wheere you keep forgetting to close the parenthesis after opening them?
                    practice on our website to get bettter at it. Arigato!</p>
                <button class="btn transparent" id="sign-up-btn">Click here</button>
            </div>
            <img src="./Static/Images/undraw_true_friends_c94g.svg" class="image" alt="welcome logo">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <div id="result-box">
                    <ul class="message-box">

                    </ul>
                </div>

            </div>

        </div>
    </div>
    </div>
    <script src="Static/app.js"></script>
    <script src="Static/main.js"></script>
</body>

</html>
